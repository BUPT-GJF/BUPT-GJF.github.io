# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "关建峰(Jianfeng Guan)"
title_separator          : "-"
name                     : &name "关建峰"
description              : &description "现为北京邮电大学计算机学院（国家示范性软件学院）网络体系结构研究中心主任，博士、硕导/博导、副教授。现任中国人工智能学会智能服务专委、中国计算机学会高级会员/互联网专委、中国指挥与控制学会高级会员/网络空间安全专委，IEEE/ACM会员，担任多个知名学术会议的TPC和期刊的审稿专家。主要从事未来网络架构与安全机制、智能路由等领域研究，先后承担过国家自然基金、国家重点研发计划项目课题、装发十二五/十三五/十四五预研、技术基础项目以及企事业横向合作项目等。近五年，在国际知名期刊如TDSC、JSAC、FGCS、JNCA、TMM、TVT、CN等发表和录用SCI检索论文30余篇，其中中科院1/2区论文17篇，CCF推荐论文24篇；发表CCF计算领域高质量中文期刊论文7篇；授权国家发明专利30余项并完成多项专利成果转化。研究成果先后获得中国人工智能学会技术发明二等奖、北京市自然科学二等奖、中国电子学会科技进步二等奖以及中华中医药学会中医药科学技术一等奖。"   # Update this with a general description of your site, this is the default if not overridden by a page
url                      : "https://BUPT-GJF.github.io" # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
                                                           # or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "BUPT-GJF/bupt-gjf.github.io"

